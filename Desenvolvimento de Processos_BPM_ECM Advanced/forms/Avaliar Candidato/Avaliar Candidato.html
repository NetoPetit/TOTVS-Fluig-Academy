<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<h1>Avaliar Candidato</h1>
	<div id="formPrincipal">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" class="form-control">
		</div>
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="mail" name="email" id="email" class="form-control">
		</div>
		<div class="form-group">
			<label for="perfil">Perfil</label>
			<select name="perfil" id="perfil" class="form-control">
				<option value="Desenvolvedor">Desenvolvedor</option>
				<option value="Redator">Redator</option>
				<option value="Analista de Negocio">Analista de Negocio</option>
				<option value="Produtor de Conteudo">Produtor de Conteudo</option>
			</select>
		</div>
		<div class="form-group">
			<label for="linkedin">Linkedin</label>
			<input type="text" name="linkedin" id="linkedin" class="form-control">
		</div>
		<div class="form-group">
			<label for="login">Login</label>
			<input type="text" name="login" id="login" class="form-control">
		</div>
		<div class="form-group">
			<label for="senha">Senha</label>
			<input type="text" name="senha" id="senha" class="form-control">
		</div>
	</div>
	<button class="btn btn-info" id="criaUsuario">Criar Usuário</button>
</form>
</div>
</body>
<script type="text/javascript" src="criaUsuario.js"></script>
<script type="text/javascript" src="../vcXMLRPC.js"></script>
</html>
