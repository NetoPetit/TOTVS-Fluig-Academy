<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-primary">
			<div class="panel-heading">
			    <h3 class="panel-title"><i class="fluigicon fluigicon-user icon-md" aria-hidden="true"></i>Requisitante</h3>
			</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Nome</label>
					<input type="text" name="nome" class="form-control" id="nome">
				</div>
				<div class="form-group col-md-4">
					<label for="email">E-mail</label>
					<input type="email" name="email" class="form-control" id="email">
				</div>
				<div class="form-group col-md-2">
					<label for="telefone">Telefone</label>
					<input type="text" name="telefone" class="form-control" id="telefone">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label for="documentoIdentidade">Documento de  Identidade</label>
					<input type="text" name="documentoIdentidade" class="form-control" id="documentoIdentidade">
				</div>
				<div class="form-group col-md-2">
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" name="dataNascimento" class="form-control" id="dataNascimento">
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="fluigicon fluigicon-map-marker icon-md" aria-hidden="true"></i>Ponto Comercial</h3>
	    </div>
	    <div class="panel-body">
		    <div class="row">

			    <div class="form-group col-md-6">
			        <label for="responsavel">Responsável</label>
			        <input type="zoom" class="form-control" id="responsavel" name="responsavel" zoomvalue="colleagueId" data-zoom="
			            {
			                'displayKey':'colleagueName',
			                'datasetId':'colleague',
			                'placeholder':'Escolha o usuário'
			                'fields':[{
			                    'field':'colleagueId',
			                    'label':'colleagueId',
			                    },{
			                    'field':'colleagueName',
			                    'label':'colleagueName',
			                    'standard':true
			                },{
			                    'field':'login',
			                    'label':'Login'
			                }]
			            }">
			        <input type="hidden" class="form-control" id="hidden_user" name="hidden_user"> <!-- este campo irá armazenar o campo 'collegueId' -->
			    </div>
				<div class="form-group col-md-2">
					<label for="tipoPonto">Tipo do Ponto</label>
					<div class="radio">
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque">Quiosque</label>
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label>Dias de Funcionamento</label>
					<div class="checkbox">
						<label><input type="checkbox" name="domingo"></input>Dom</label>
						<label><input type="checkbox" name="segunda"></input>Seg</label>
						<label><input type="checkbox" name="terca"></input>Ter</label>
						<label><input type="checkbox" name="quarta"></input>Qua</label>
						<label><input type="checkbox" name="quinta"></input>Qui</label>
						<label><input type="checkbox" name="sexta"></input>Sex</label>
						<label><input type="checkbox" name="sabado"></input>Sab</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="cep">CEP</label>
					<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
				</div>
				<div class="form-group col-md-3">
					<label for="logradouro">Logradouro</label>
					<input type="text" name="logradouro" id="logradouro" class="form-control">
				</div>
				<div class="form-group col-md-1">
					<label for="numero">Numero</label>
					<input type="text" name="numero" id="numero" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="bairro">Bairro</label>
					<input type="text" name="bairro" id="bairro" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="cidade">Cidade</label>
					<input type="text" name="cidade" id="cidade" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="estado">Estado</label>
					<input type="text" name="estado" id="estado" class="form-control">
				</div>
				<div class="row">
					<div class="form-group col-md-12">
					<label for="informacoes">Informações Adicionais</label>
					<textarea rows="5" name="informacoes"	id="informacoes" class="form-control"></textarea>
					</div>
				</div>
			</div>
	    </div>
    </div>
    <div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><i class="fluigicon fluigicon-money icon-md" aria-hidden="true"></i>Financeiro</h3>
	    </div>
	    <div class="panel-body">
		    <div class="form-group col-md-2">
				<label for="valor">Valor</label>
				<input type="number" name="valor" id="valor" class="form-control">
			</div>
	    </div>
    </div>
</form>
</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script type="text/javascript">
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');
</script>
</html>
